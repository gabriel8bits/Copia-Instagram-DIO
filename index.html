<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="instagram-continue">

                <img src="./instagram-logo.png" class="instagram-logo" alt="instagram logo">

                    <img src="perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/gabriel8bit_/" target="_blank" class="instagram-login">Continue como gabriel8bit_</a>
                <a href="https://www.instagram.com/" target="_blank" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabriel8bit_?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
